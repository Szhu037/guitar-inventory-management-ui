<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Search guitars</title>
    <style>
        table {
            border: 1px solid;
            border-collapse: collapse;
            margin: 30px;
        }

        table td,
        th {
            border-left: 1px solid #000;
            border-right: 1px solid #000;
        }

        table td:first-child {
            border-left: none;
        }

        table td:last-child {
            border-right: none;
        }
    </style>
</head>
<body>
<labe>Builder:</labe>
<input id="builder" />
<labe>Model:</labe>
<input id="model" />
<labe>Type:</labe>
<input id="type" />
<labe>Back wood:</labe>
<input id="backwood" />
<labe>Top wood:</labe>
<input id="topwood" />
<button onclick="search()">Search</button>
<br />
<table>
    <thead>
    <tr>
        <th>Serial Number</th>
        <th>Builder</th>
        <th>Model</th>
        <th>Type</th>
        <th>Back wood</th>
        <th>Top wood</th>
        <th>Price</th>
    </tr>
    </thead>
    <tbody id="result">

    </tbody>

</table>

<script>
    const axios = require('axios');
    let ducks = [{id: 1, type: "Mallard"},
        {id: 2, type: "Redhead"},];

    async function getAll() {
        let host = "http://localhost:8080"
        //TODO
        try {
            const response = await axios.get('${host}/ducks');
            ducks = response.data;
        } catch (error) {
            console.error('Error fetching ducks:', error);
            ducks = [];
        }
    }

    async function search() {
        if (ducks.length == 0) {
            ducks = await getAll();
        }

        let duckType = document.getElementById("type").value;
        let table = document.getElementById("result");
        table.innerHTML = "";

        for (let duck of ducks) {
            if (!duckType || duck.type.toLowerCase() == duckType.toLowerCase()) {
                let row = document.createElement("tr");
                let cell1 = document.createElement("td");
                let id = document.createTextNode(duck.id);
                cell1.appendChild(id);
                row.appendChild(cell1);
                let cell2 = document.createElement("td");
                let type = document.createTextNode(duck.type);
                cell2.appendChild(type);
                row.appendChild(cell2);
                table.appendChild(row);
            }
        }
    }
</script>
</body>
</html>
